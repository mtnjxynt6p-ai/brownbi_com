name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Code Quality & Security Scanning
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 bandit safety
      
      - name: Lint Python code
        run: |
          if [ -d "BofA-Compliant-Finance-RAG-Demo" ]; then
            cd BofA-Compliant-Finance-RAG-Demo
            pylint *.py --exit-zero || true
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          fi
      
      - name: Security scan (Bandit)
        run: |
          if [ -d "BofA-Compliant-Finance-RAG-Demo" ]; then
            cd BofA-Compliant-Finance-RAG-Demo
            bandit -r . -f json -o bandit-report.json || true
          fi
      
      - name: Dependency vulnerability check
        run: |
          if [ -f "BofA-Compliant-Finance-RAG-Demo/requirements.txt" ]; then
            cd BofA-Compliant-Finance-RAG-Demo
            safety check --json || true
          fi

  # Job 2: Run Tests (if you add pytest tests)
  test:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          if [ -f "BofA-Compliant-Finance-RAG-Demo/requirements.txt" ]; then
            cd BofA-Compliant-Finance-RAG-Demo
            pip install -r requirements.txt
            pip install pytest pytest-cov
          fi
      
      - name: Run tests
        run: |
          if [ -d "BofA-Compliant-Finance-RAG-Demo/tests" ]; then
            cd BofA-Compliant-Finance-RAG-Demo
            pytest --cov=. --cov-report=xml
          else
            echo "No tests directory found - skipping"
          fi

  # Job 3: Build and Deploy (on main branch only)
  deploy:
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
